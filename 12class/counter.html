<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="INc()" >+</button>
    <p id="output" ></p>
    <button onclick="Dec()" >-</button>

    <script>
        let value = 0
        function INc(){
            value++
            document.getElementById('output').innerHTML=value
        }

        function Dec(){
            value--
            document.getElementById('output').innerHTML=value
        }
    </script>
</body>
</html>
