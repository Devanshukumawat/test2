<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: blue;
            font-size: 60px;
        }
    </style>
</head>
<body>
    

    <script>
       let star = 5;
       for(i=1; i<=star; i++){
        for(x=1; x<=star-i; x++){
            document.write("&nbsp;&nbsp")
        }
        for(j=1; j<=i; j++){
            document.write("*")
        }
        for(h=2; h<=i; h++){
            document.write("*")
        }
        document.write("<br>")
       }

</script>
</body>
</html>
